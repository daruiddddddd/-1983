<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>緊急家族チャット</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; background: #f4f4f4; }
    #messages { list-style-type: none; padding: 0; max-height: 70vh; overflow-y: auto; }
    #messages li { padding: 5px 10px; background: #fff; margin-bottom: 4px; border-radius: 5px; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="メッセージを入力" /><button id="send">送信</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
